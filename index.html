<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avertnus Terrain and Weather Roller</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <h1>Avertnus Terrain and Weather Roller (in development)</h1>
    <button type="button" id="button_roll">Roll</button>
    <button type="button" id="button_clear">Clear</button>

    <h2>Weather</h2>
    <h3>Humidity</h3>
    <div id="humidity_description"></div>
    <table id="humidity_table">
      <tr>
        <td>Roll type</td>
        <td id="humidity_rollType"></td>
      </tr>
      <tr>
        <td>Roll result</td>
        <td id="humidity_rollResult"></td>
      </tr>
      <tr>
        <td>Roll value</td>
        <td id="humidity_rollValue"></td>
      </tr>
      <tr>
        <td>Effect</td>
        <td id="humidity_effect"></td>
      </tr>
    </table>

    <h3>Precipitiation</h3>
    <div id="precip_description"></div>
    <table id="precip_table">
      <tr>
        <td>Roll type</td>
        <td id="precip_rollType"></td>
      </tr>
      <tr>
        <td>Roll result</td>
        <td id="precip_rollResult"></td>
      </tr>
      <tr>
        <td>Roll value</td>
        <td id="precip_rollValue"></td>
      </tr>
      <tr>
        <td>Effect</td>
        <td id="precip_effect"></td>
      </tr>
    </table>

    <h3>Wind</h3>
    <div id="wind_description"></div>
    <table id="wind_table">
      <tr>
        <td>Roll type</td>
        <td id="wind_rollType"></td>
      </tr>
      <tr>
        <td>Roll result</td>
        <td id="wind_rollResult"></td>
      </tr>
      <tr>
        <td>Roll value</td>
        <td id="wind_rollValue"></td>
      </tr>
      <tr>
        <td>Effect</td>
        <td id="wind_effect"></td>
      </tr>
    </table>




    <h2>Landscape</h2>



    <h2>Disaster</h2>
    <h3>Description</h3>
    <h3>Roll result</h3>



  <script src="roll tables/disasters.js"></script>
  <script src="roll tables/landscape.js"></script>
  <script src="roll tables/weather.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
